<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms</title>

</head>
<body>
    <link rel="Stylesheet" href="style.css">
    <div class="Survey__form">
        <div class="Header"> 
           <h1> Survey Form:</h1>
            <hr>
        </div>

        <div class="Center">
           <div class="form">
                
                <div class="Customer__div">
                    <!-- Name -->
                    <p>Customer Name
                    </p>
                    <div class="Customer__div__input">
                         <div class="input__field__one">
                           <input type="text"><br>
                           <p class="input__details">Enter the first name</p>
                        </div>
                        <div class="input__field__two">
                            <input type="text"><br>
                            <p class="input__details">Enter the last name</p>
                         </div>
                    </div>
                    <!-- Address -->
                    <p>Address</p>
                    <div class="Address__div_input">
                         <div class="Address_input__field__one">
                            <input type="text"> <br>
                            <p class="Address_input__details">Street Address</p>
                         </div>
                         
                        <div class="Address_input__field__two">
                              <input type="text"> <br>
                               <p class="Address_input__details">Street Address Line 2</p>
                         </div>
                    </div>
                    <!-- Contact Details -->
 
                </div>
            
            </div>
        </div>
    
    </div>
</body>
</html>
